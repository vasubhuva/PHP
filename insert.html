<!DOCTYPE html>
<html lang="en">

<head>
</head>

<body>
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" id="name"></td>
        </tr>
        <tr>
            <td>E-Mail</td>
            <td><input type="text" id="mail"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button id="add">Add</button>
            </td>
        </tr>
    </table>
    <div id="showdata"></div>
    <script src="jQuery/jquery-3.6.4.min.js"></script>
    <script>
        function show() {
            $.ajax({
                url: "select.php",
                type: "POST",
                success: function (data) {
                    $("#showdata").html(data)
                }
            })
        }
        show();

        $("#add").click(function () {
            var name1 = $("#name").val();
            var mail1 = $("#mail").val();
            $.ajax({

                url: "insert.php",
                type: "POST",
                data: { name: name1, email: mail1 },
                success: function (data) {
                    if (data == 1) {
                        $("#name").val("");
                        $("#mail").val("");
                        show();
                    } else {
                        alert("Sorry")
                    }
                }
            })
        })
    </script>
</body>

</html>
